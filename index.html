<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>HOME</title>
</head>
<body>
  <section>
    <div class="container">
      <h1>Akan Name Generator</h1>
      <p>
        Akan names are derived from Ghanian culture. <br>
        Frequently in Ghana, children are given their first name as a 'day name' 
        which corresponds to the day in the week they were born. <br>
        Fill your details below to know your <strong>Akan name<strong>.
      </p>
      <hr>
      <div id="results"></div>
      <form id="form-id">
        <label for="name">Enter your name:</label>
        <input type="text" name="full-name" id="full-name" required>
        <label for="gender">Choose your gender:</label>
        <select id="gender" required> 
          <option value=""></option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="date">Choose your birthdate:</label>
        <input type="date" name="birth-date" id="birth-date" required>
        <input type="submit" value="GET AKAN NAME" id="send">
        <input type="reset" value="RESET" id="reset-form">
      </form>
    </div>
  </section>
 <script src="js/akan.js"></script>
</body>
</html>
