<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/akan.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>HOME</title>
</head>
<body>
  <section>
    <div class="container">
      <h1>Akan Name Generator</h1>
      <h3>About</h3>
      <p>
        Akan names are derived from Ghanian culture. <br>
        Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. 
      </p>
      <form action="">
        <label for="name">Enter your name:</label>
        <input type="text" name="" id="" required>
        <label for="gender">Choose your gender:</label>
        <select name="" id="" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="date">Choose your birthdate:</label>
        <input type="date" name="" id="" required>
        <input type="button" value="Submit">
      </form>
    </div>
  </section>
  <footer></footer>
</body>
</html>
